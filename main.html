<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<fieldset>
			<label for="name">Name</lable>
				<input type="text" required id="name" minlength="3" maxlength="50" name="name" placeholder="enter your name">
		</fieldset>
		<fieldset>
			<label for="email">email</label>
			<input type="email" required id="email" name="email" placeholder="email">
		</fieldset>
		<fieldset>
			<label for="gender">Gender</label>
			<input type="radio"  required id="gender" name="gender" value="m">
			<label for="male">Male</label>
			<input type="radio" required id="gender" name="gender" value="f">
			<label for="female">Female</label>
			
		</fieldset>
		<fieldset>
			<label for="laptop">Laptop Brands</label>
			<select name="laptop" required id="laptop" required>
			<option value="" select laptop>--Please choose an option--</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="HP">HP</option>
		</select> <br>
		</fieldset>
		<fieldset>
			<label for="age">age</label>
			<input type="number" required id="age" placeholder="age" name="dob">
		</fieldset>
		<fieldset>
			<label for="dob">dob</label>
			<input type="date"  required id="dob" name="dob">
		</fieldset>
		
		<fieldset>
			<label for="password">Enter Your Password</label>
			<input type="password" required id="password" name="password" placeholder="Enter password">
		</fieldset>
		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
